<!DOCTYPE html>
<html>
  <head>
    <title>Movie Ticket Booking - Book a Movie</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body>
    <header>
      <h1>Movie Ticket Booking</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Booking</a></li>
          <li><a href="now-showing.html">Now Showing</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Book a Movie Show</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="movie">Movie:</label>
        <select id="movie" name="movie" required>
          <option value="">Select a movie</option>
          <option value="ALIEN">ALIEN</option>
          <option value="VIKRAM">VIKRAM</option>
          <option value="The Kerala Story">The Kerala Story</option>
        </select><br />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required /><br />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required /><br />

        <label for="seats">Number of seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="10" required /><br />

        <button type="submit">Book Now</button>
      </form>
      <h3>Available Seats</h3>
      <table>
        <tr>
          <th>Seat Number</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Booked</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Booked</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Booked</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Available</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Available</td>
        </tr>
    </main>
  </body>
